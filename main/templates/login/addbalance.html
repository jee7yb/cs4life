<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/createprofile_style.css'%}">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/footer.css'%}">
</head>

<body style = "background: LightBlue;">
<div id="wrapper">
        <nav class="navbar navbar-expand-lg my-navbar">
        <button class= "btn btn-light go-home" onclick="window.location.href = '/home';"><b style = "color: Teal;">Home Page</b></button>
          <div class="nav-item ">
            <button class = "btn profile-btn" onclick="window.location.href = '/userprofile';"><b>Your Profile</b></button>
            </div>

    </nav>
    <div class = "container">
        <div class = "row">
            <div class= "col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class= "card top_layer my_5">
                    <div class = "body">
                    <h5 class="title text-center"><b style = "color: LightBlue">Add funds!</b></h5>
                        <div class = "row">
                            <div class = "col-8"><b style = "color: LightBlue">Credit card number</b>
                                    <input class="form-control" placeholder = "1234-5678-1234-5678">
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-8">
                                <b style = "color: LightBlue">Exp. date</b>
                                <input class="form-control" placeholder = "04/2021">
                            </div>
                            <div class = "col-3">
                                <b style = "color: LightBlue">CVV</b>
                                <input class="form-control" placeholder = "123">

                            </div>
                        </div>
                        <div class = "row"style =>

                            <div class = "col-10" style = "margin-top:50px;">
                                <form method='POST' class="form-signin">
                                <b style = "color: LightBlue">Enter amount to transfer:</b>
                                {% csrf_token %}
                                    <input style = "width: 85px;" type="number"  class="form-control" id="updateBalance" name="updateBalance" value=0>
                                    <div class="form-group">
                                        <button type = "submit" name = "balance" value = "balance" class = "btn btn-circle btn-light" style = "border: 2px solid LightBlue; margin-top:20px; color: LightBlue;">Transfer</button>
                                    </div>
                                <!-- </form> -->
                            </div>
                            <div class = "col-1">
                            </div>
                        </div>

                    <button type = "submit" name = "profile" value = "profile" class = "btn btn-circle" style = " height: 38px;"><p style = "font-size: 14px; margin-bottom: 80px;color: black;"><< Back to your profile</p></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>Copyright &copy; 2020 All Rights Reserved by quickTutor</footer>
</body>
</html>
