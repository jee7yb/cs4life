<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/home_style.css'%}">
</head>

<body style = "background-color: LightBlue;">
    <div class = "container-fluid">
        <div class = "row">
            <div class= "col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class= "card top_layer my_5">
                    <div class = "body">
                    <h1 class = "title text-center"><b>
                        Tutee or Tutor</b>
                    </h1>
                     
                    <form method='POST'>
                        {% csrf_token %}
                        <div class = "row p-4">
                            <div class = "col-6">
                                <button type = "submit" name="tutee" class = "btn btn-light btn-circle btn-xl" style = "color:Teal; font-size:20px; border: 2px solid black">Ask a question</button>
                            </div>
                            <div class = "col-6">
                                <button type = "submit" name="tutor" class = "btn btn-light btn-circle btn-xl" style = "color:Teal; border: 2px solid black; font-size: 20px;">Answer a question</button>
                            </div>
                        </div>
                        <div class = "card my-card" style = "float: right;">
                            <div>
                                <button class = "btn btn-light btn-circle" style = "width: 150px; height: 40px;"><a href="userprofile" style= "color: Teal;">User Profile</a></button>
                            </div>
                            <div>
                                <button class = "btn btn-light btn-circle" style = "width: 150px; height: 40px;"><a href="{% url 'account_logout' %}" style= "color:Teal">Log Out</a></button>
                            </div>
                        </div> 
                    </form> 
                    </div>
                </div>
            </div>
    </div>

</body>


</html>
