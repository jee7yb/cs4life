
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/createprofile_style.css'%}">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/footer.css'%}">

</head>

<body style = "background: LightBlue;">
<div id="wrapper">
        <div class = "container">
        <div class = "row">
            <div class= "col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class= "card top_layer my_5">
                    <div class = "body">
                        <h1 class="title text-center"><p style="font-size:30px;"><b style = "color: LightBlue;">You successfully entered the following classes:</b></p></h1>
                    <form method='POST'>
                        {% csrf_token %}
                            {% for instance in classes %}
                            <div class = "col">
                            <li style = "color: LightBlue;"> {{ instance }} </li>
                            </div>
                            {% endfor %}
                        <div style= "float:left;">
                            <button type= "submit" name = "back" value = "back" class = "btn btn-circle btn-light" style = "margin-top: 30px; border: 2px solid LightBlue; color: LightBLue;"><< Enter more classes</button>
                        </div>
                        <div style= "float:right;">
                            <button type= "submit" name = "next" value = "next" class = "btn btn-circle btn-light" style = "margin-top: 30px; border: 2px solid LightBlue; color: LightBLue;">Next</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>Copyright &copy; 2020 All Rights Reserved by quickTutor</footer>
</body>
</html>
