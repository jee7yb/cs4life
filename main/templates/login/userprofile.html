<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/userprofile_style.css'%}">
    <!-- javascripts from Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body style = "background: LightBlue">
    <nav class="navbar navbar-expand-lg my-navbar">
        <button class= "btn btn-light go-home" onclick="window.location.href = '/home';">Home Page</button>
          <div class="nav-item ">
            <button class = "btn profile-btn" onclick="window.location.href = '/userprofile';">Your Profile</button>
            </div>
          </div>
        </div>
    </nav>

    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card top_layer my-5">
            <div class = "image_container">
                <img class = "profile-pic" src = {{user.image}} > 
            </div>
            <div class="body">
                <div class = "row" style = "margin-top: 130px;">
                    <div class = "col-5">
                        <h1 class="title text-right" style = "margin-right:10px;"><p class = "line" style = "font-size:20px;"><b>First name:</b></p></h1>
                        <h1 class="title text-right" style = "margin-right:10px;"><p class = "line" style = "font-size:20px;"><b>Last name:</b></p></h1>
                        <h5 class="title text-right" style = "margin-right:10px;"><p class = "line"style = "font-size:20px;"><b>School email:</b></p></h5>
                        <h5 class="title text-right" style = "margin-right:10px;"><p class = "line"style = "font-size:20px;"><b>Classes taken:</b></p></h5>
                        <h5 class="title text-right" style = "margin-right:10px;"><p class = "line"style = "font-size:20px;"><b>Rating:</b></p></h5>
                        <h5 class="title text-right" style = "margin-right:10px;"><p class = "line"style = "font-size:20px;"><b>Total tutored:</b></p></h5>
                        <h5 class="title text-right" style = "margin-right:10px;"><p style = " font-size:20px;"><b>Bio:</b></p></h5>
                        <h5 class="title text-right" style = "margin-right:10px;"  ><p style = " font-size:20px;"><b>Current Balance:</b></p></h5>
                    </div>
                    <div class = "col-7" style= "margin-left: -30px;">
                        <h5 class="title"><p class = "line"style = " font-size:20px;">{{user.firstname}}</p></h5>
                        <h5 class="title"><p class = "line"style = " font-size:20px;">{{user.lastname}}</p></h5>
                        <h5 class="title"><p class = "line"style = " font-size:20px;">{{user.computingID}}@virginia.edu</p></h5>
                        <h5 class="title"><p class = "line"style = " font-size:16px;">{{user.classes}}</p></h5>
                        <h5 class="title"><p class = "line"style = " font-size:20px;">{{user.tutorRate}}</p></h5>
                        <h5 class="title"><p class = "line"style = " font-size:20px;">{{user.timesTutored}}</p></h5>
                        <h5 class="title"><p style = " font-size:20px;">{{user.bio}}</p></h5>
                        <h5 class="title"><p style = " font-size:20px;">{{user.balance}}</p></h5>
                    </div>
                    <div class = "col-2">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-4">
                        <button class = "btn my-btn" onclick="window.location.href = '/updateclasses';">Update classes</button>
                    </div>
                    <div class = "col-4">
                        <button class = "btn my-btn" onclick="window.location.href = '/updatebio';">Change Bio</button>
                    </div>
                    <div class = "col-4">
                       <button class = "btn my-btn" onclick="window.location.href = '/updatebalance';">Add to balance</button>
                    </div>
                </div>
             </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
