
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/createprofile_style.css'%}">
</head>

<body style = "background: LightBlue;">
    <nav class="navbar navbar-expand-lg my-navbar">
        <button class= "btn btn-light go-home" onclick="window.location.href = '/home';"><b style = "color: Teal;">Home Page</b></button>
          <div class="nav-item ">
            <button class = "btn profile-btn" onclick="window.location.href = '/userprofile';"><b>Your Profile</b></button>
            </div>
          </div>
        </div>
    </nav>
    <div class = "container">
        <div class = "row">
            <div class= "col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class= "card top_layer my_5">
                    <div class = "body">
                    <h5 class="title text-center"><b style = "color: LightBlue;">Update your classes</b></h5>  
                    <form method='POST'>
                        {% csrf_token %}
                        <div class = "row">
                            <div class = "col-6">
                                <div class="form-group" >
                                    <input type="newClasses" class="form-control" placeholder = "CS3240" name="Classes">
                                </div>

                            </div>
                            <div class = "col-3">
                            <button type = "submit" name = "add" value = "add" class = "btn enter-btn" style = "border: 1px solid black; height: 38px;"><p style = "color: black;">Add</p></button>
                        </div>
                        <div class = "col-3">
                            <button type = "submit" name = "delete" value = "delete" class = "btn enter-btn" style = "border: 1px solid black; height: 38px;"><p style = "color: black;">Delete</p></button>
                        </div>
                        </div>
                        <div class = "row">
                            <button type = "submit" name = "classes" value = "classes" class = "btn" style = " height: 38px;"><p style = "font-size: 14px; margin-bottom: 30px;color: black;"><< See your classes</p></button>
                        </div>
                            <div style = "float:left; margin-top:60px;">
                                <button type = "submit" name = "profile" value = "profile" class = "btn btn-circle btn-light" style = "border: 2px solid LightBlue;"><b style = "color: LightBlue;"><< Your Profile</b></button> 
                            </div>
                    </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
