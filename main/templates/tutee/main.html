<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- static/login_style.css -->
    <link rel = "stylesheet" type = "text/css" href = "{% static 'main/tutee_question.css'%}">
<head>
    <meta charset="UTF-8">
    <title>Tutee Main Page</title>
</head>
<body style="background-color:LightBlue;">





    <nav class="navbar navbar-expand-lg my-navbar">
        <button class= "btn btn-light go-home" onclick="window.location.href = '/home';">Home Page</button>
          <div class="nav-item ">
            <button class = "btn profile-btn" onclick="window.location.href = '/userprofile';">Your Profile</button>
            </div>
          </div>
        </div>
    </nav>


    {% if not user.asked %}
    <div class="container">
        <div class="column col-md-6 offset-md-3 justify-content-center p-4 question-card">
            <h1 style="font-size:35px;"><b>{{me.firstname}}, Ask Your Question!</b></h1>
            <form method='POST' class="column justify-content-center"> 
              {% csrf_token %}
                <div class="form-group">
                    <label for="Question"><b>What is your question?</b></label>
                    <input type="question" class="form-control" name="Question">
                </div>
                <div class="form-group w-50">
                    <label for="class"><b>Class</b></label>
                    <select class="form-control" name="class">
                      {% for instance in classes %}
                        <option>{{instance}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments"><b>Additional Comments:</b></label>
                    <textarea class="form-control" name="comments" rows="3"></textarea>
                  </div>
                  <div style="margin-left:380px;">
                <button type="submit" class="btn btn-light submit-btn">Submit</button>
              </div>
            </form>
        </div>
    </div>
    {% endif %}

    {% if user.asked %}
    <div class="container">
        <div class="column col-md-6 offset-md-3 justify-content-center p-4 question-card">
            <h1 style="font-size:35px;"><b>You Already Asked A Question!</b></h1>
            <form method='POST' class="column justify-content-center"> 
              {% csrf_token %}
              <button type="button" onclick="window.location.href='tuteeing/results/rating/{{user.ratingPage}}'" class="btn btn-light submit-btn">Go to Results</button>
            </form>
        </div>
    </div>
    {% endif %}
</body>
</html>
