    <style type="text/css">


.table td.demo {
   max-width: 177px;
}
.table td.demo span {
   overflow: hidden;
   text-overflow: ellipsis;
   display: inline-block;
   white-space: nowrap;
   max-width: 100%;
   }

  .navbar-custom {
            background-color: #008080;
            <!--background-color: #a7cecd; the brighter one-->
        }

    </style>


<body style="background-color:LightBlue;">


<div id="wrapper">
    <nav class="navbar navbar-expand-lg my-navbar">
        <button class= "btn btn-light" style = "border: 2px solid black; width: relative;" onclick="window.location.href = '/home';">Home Page</button>
          <div class="nav-item ">
            <button class = "btn profile-btn" onclick="window.location.href = '/userprofile';">Your Profile</button>
              <button class = "btn profile-btn" onclick="window.location.href = '/tutoring';">Tutoring Page</button>
            </div>


    </nav>



<div class="container-fluid">
    <h2 class="text-center">{{tutee.firstname}}'s Question</h2>
    <div class="row" style="background: #008080; padding: 20px; border-radius: 5px; max-width: 800px; margin: 0 auto;">
        <div class="col-sm-5 text-center">
            <img style="max-width:250px; padding-top: 20px;" class = "profile-pic" src = {{tutee.image}} >


        </div>

        <div class="col-sm-7" >

            <div class="form-group row" style="padding-top: 20px;">
                <label class="col-sm-2 col-form-label" style="color: white;">Email:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" value={{tutee.email}}>
                </div>
            </div>
            <div class="form-group row" style="padding-top: 40px;">
                <label class="col-sm-2 col-form-label" style="color: white;">Question:</label>
                <div class="col-sm-10">
                    <textarea type="text" readonly class="form-control"  rows="3">{{question.Comments_text}}</textarea>
                </div>

            </div>

            <div class="btn-toolbar" style="float: right; padding-top: 50px;">


                <div class="btn-group mr-2" role="group" aria-label="Button group example" >
                    <form method='POST' >
                        {% csrf_token %}
                        <button type="submit"  style = "border: 2px solid black;" class="btn btn-light btn-sm">Accept</button>

                    </form>
                </div>
            </div>

        </div>

</div>

</div>
</div>
