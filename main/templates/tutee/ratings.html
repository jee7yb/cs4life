<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Tutee Results Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <button onclick="window.location.href = '/home';">Back to Home</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Tutee <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Profile
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
      <div class="column col-md-6 offset-md-3 justify-content-center p-4">
          <h1>How Would You Rate Your Tutor?</h1>
          <form method='POST' class="column justify-content-center"> 
            {% csrf_token %}
              <div class="form-group w-50">
                  <label for="class">Rating</label>
                  <select class="form-control" name="class">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
              <!-- <a href="tuteeing/results" type="submit" class="btn btn-success btn-lg btn-block" role="button">Submit</a> -->
          </form>
      </div>
  </div>

</body>
</html>
